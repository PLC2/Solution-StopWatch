Vivado-Docker:
  image: registry.plc2.de/docker-images/base-image:Vivado
  tags:
    - DockerExecutor
  variables:
    VIVADO_VERSION: "2021.2"
  script:
    - |
      source /opt/Xilinx/Vivado/${VIVADO_VERSION}/settings64.sh
      echo "ls /tools"
      ls -lAh /tools
      echo "ls /tools/GitLab-CI-Scripts"
      ls -lAh /tools/GitLab-CI-Scripts
      echo "exec-Vivado"
      exec-Vivado.sh --help
