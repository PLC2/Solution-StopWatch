Vivado-Docker:
  image: registry.plc2.de/docker-images/base-image:Vivado
  tags:
    - DockerExecutor
  variables:
    VIVADO_VERSION: "2021.2"
  script:
    - |
      echo "GCS:"
      ls -lAh /tools/GitLab-CI-Scripts
      echo "GCS/V:"
      ls -lAh /tools/GitLab-CI-Scripts/Vivado
      echo "exec"
      exec-Vivado.sh -d \
      --select-vivado=2021.2 \
      --project-file=project/StopWatch.xpr \
      --simple-flow \
      --synth-name=synth_Encoder \
      --impl-name=impl_Encoder \
      --src-name=src_Encoder \
      --constr-name=const_Encoder
