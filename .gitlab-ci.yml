Vivado-Docker:
  image: registry.plc2.de/docker-images/base-image:Vivado
  tags:
    - DockerExecutor
  variables:
    VIVADO_VERSION: "2021.2"
  script:
    - |
      exec-Vivado.sh -d \
      --select-vivado=2021.2 \
      --project-file=project/StopWatch.xpr \
      --simple-flow \
      --synth-name=synth_Encoder \
      --impl-name=impl_Encoder
