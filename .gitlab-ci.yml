Vivado-Docker:
  image: registry.plc2.de/docker-images/base-image:Vivado
  tags:
    - DockerExecutor
  variables:
    VIVADO_VERSION: "2021.2"
  script:
    - |
      source /opt/Xilinx/Vivado/${VIVADO_VERSION}/settings64.sh
      ls -lAh /opt2
      ls -lAh /opt2/GitLab-CI-Scripts
      /opt2/GitLab-CI-Scripts/exec-Vivado.sh --help
